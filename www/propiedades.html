<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">-->

    <meta name="msapplication-tap-highlight" content="no">

    <title>Portvil</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css?version=1" type="text/css">
    <link rel="stylesheet" href="./css/style.css?version=4" type="text/css">

<body>
    
    <!-- loader -->
    <div id="loader">
        <img src="img/loading-icon.png" alt="icon" class="loading-icon">
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader bg-primary text-light"></div>
    <!-- * App Header -->
    
    <!-- App Capsule -->
    <div id="appCapsule">
        
        <!-- carousel monuments -->
        <div class="section mt-4">
            <div class="section-heading padding">
                <h2 class="title">Propiedades</h2>
                <a href="app-cards.html" class="link"></a>
            </div>
            
            <ul id="lista-propiedades" class="listview image-listview inset"></ul>
                
        </div> <!-- section-->

        <br> <br>

        <!-- app footer --> 
        <div class="appFooter">
            <div class="footer-title">Copyright Â© Portvil S.L.U 2023. All Rights Reserved.</div>
        </div>
        <!-- * app footer -->

    </div>
    <!-- app capsule-->
    

    <!-- App Bottom Menu -->
    <div class="appBottomMenu"></div>
    <!-- * App Bottom Menu -->


    <!-- App Sidebar -->
    <div class="modal fade panelbox panelbox-left" id="sidebarPanel" tabindex="-1" role="dialog"></div>
    <!-- * App Sidebar -->

    <!-- Base Js File -->
    <!-- jquery -->
    <script src="js/jquery.min.js"></script>
    <!-- <script src="js//jquery.min.js"></script> -->
    <!-- * App Bottom Menu -->
    <!-- ========= JS Files =========  -->
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <!-- <script src="js/plugins/splide.min.js"></script> -->
    <!-- Swiper -->
    <script src="js/plugins/swiper.min.js"></script>
    <!-- Bootstrap -->
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
    <script src="js/bootstrap.min.js?version=1"></script>

    <!-- funciones -->
    <script>
        // add files
        // let files = ["jquery.min.js","popper.min.js","bootstrap.min.js","main.js","funciones.js"];
        let files = ["funciones.js"];
        for (let index = 0; index < files.length; index++) {
            const element = files[index];
            let timestamp = new Date().getTime()    
            let tag = document.createElement("script");
            tag.src = 'js/'+element+'?' + timestamp
            document.querySelector("body").appendChild(tag);
        }
    </script>
    <!-- <script src="js/funciones.js?v=13"></script> -->

</body>
