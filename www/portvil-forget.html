<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iofrm</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="css/iofrm-theme14.css">
    <style>
        .website-logo-inside .logo img {
            width: 200px;
            margin-left: -20px!important;
        }
        .website-logo-inside .logo img.logo-size {
            opacity: 1 !important;
        }

        .website-logo-inside .logo {
            background-image: none;
        }
        .form-body{
            background-color:#152733!important;
        }
    </style>
</head>
<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="website-logo-inside">
                            <a href="index.html">
                                <div class="logo">
                                    <img class="logo-size" src="images/logo-dos.png" alt="">
                                </div>
                            </a>
                        </div>
                        <h3>Olvidaste el password ?</h3>
                        <p>Para resetear tu password , introduce tu dirección de email que usas para login en Portvil</p>
                        <form>
                            <input class="form-control" type="text" name="username" placeholder="E-mail Address" required>
                            <div class="form-button full-width">
                                <button id="submit" type="submit" class="ibtn btn-forget">Enviar Link Password</button>
                            </div>
                        </form>
                    </div>
                    <div class="form-sent">
                        <div class="website-logo-inside">
                            <a href="index.html">
                                <div class="logo">
                                    <img class="logo-size" src="images/logo-dos.png" alt="">
                                </div>
                            </a>
                        </div>
                        <div class="tick-holder">
                            <div class="tick-icon"></div>
                        </div>
                        <h3>Enviado Password link</h3>
                        <p>Por favor chequea tu correo <a href="/cdn-cgi/l/email-protection" class="__cf_email__" data-cfemail="c4adaba2b6a984adaba2b6a9b0a1a9b4a8a5b0a1eaadab">[email&#160;protected]</a></p>
                        <div class="info-holder">
                            <span>No estás seguro de que la dirección email fuese correcta ?</span> <a href="#">Nosotros podemos ayudar te</a>.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
