<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portvil</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css?version=1" type="text/css">
    <link rel="stylesheet" href="./css/style.css?version=5" type="text/css">
    <link rel="stylesheet" href="./css/swiper.min.css?version=1" type="text/css">
    <style>
        .error_texto{
            display:none;
        }
    </style>
</head>
<body>
    
    <!-- loader -->
    <div id="loader">
        <img src="img/loading-icon.png" alt="icon" class="loading-icon">
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader bg-primary text-light"></div>
    <!-- * App Header -->
    

    <!-- App Capsule -->
    <div id="appCapsule">
   
        <div class="section full">
            <img src="images/bienvenido.jpg" alt="image" class="imaged w-100 square">
        </div>

        <div class="section mt-3 mb-3">
            <div class="card">
                <div id="bloque_uno" class="card-body"></div>
            </div>
        </div>

    
        <div class="section mt-3 mb-3">
            <div class="card">
                <div id="bloque_dos" class="card-body"></div>
            </div>
        </div>    

        <div class="section mt-2">
            <div class="card">
                <div class="card-body">
                    <div class="p-1">
                        <div class="text-center">
                            <h2 class="text-primary">Escribe tus dudas</h2>
                            <p>Rellena nuestro formulario</p>
                        </div>
                        <!-- guardamos el formulario -->
                        <div class="contenedorFormulario"></div>

                    </div>
                </div>
            </div>
        </div>

        <div class="section mt-2">
            <div class="card">
                <div class="card-body">
                    <div class="p-1">
                        <div class="text-center">
                            <h2 class="text-primary">Anteriores consultas</h2>
                            <p>Estas fueron sus consultas anteriores</p>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <!-- guardamos el formulario -->
            <div class="contenedorConsultasAnteriores"></div>
        </div>

        <div class="section mt-2">
            <div class="card">
                <div class="card-body">
                    <div class="p-1">
                        <div class="text-center">
                            <h2 class="text-primary">Nuestra dirección</h2>
                            <p class="card-text">C/Temporal, 19 07469
                                <br>
                                Cala Sant Vicenç - Pollença
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="section mt-2 mb-2">
            <div class="card">
                <div class="card-body">
                    <div class="p-1">
                        <div class="text-center">
                            <h2 class="text-primary mb-2">Nuestras redes</h2>

                            <a href="https://www.facebook.com/portvil/" class="btn btn-facebook btn-icon me-05">
                                <ion-icon name="logo-facebook"></ion-icon>
                            </a>

                            <a href="https://plus.google.com/u/0/107300084844068466681" class="btn btn-google btn-icon me-05">
                                <ion-icon name="logo-google"></ion-icon>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <br><br>

        <!-- app footer --> 
        <div class="appFooter">
            <div class="footer-title">Copyright © Portvil S.L.U 2023. All Rights Reserved.</div>
        </div>
        <!-- * app footer -->
    
    </div>    


    <!-- App Bottom Menu -->
    <div class="appBottomMenu"></div>
    <!-- * App Bottom Menu -->


    <!-- App Sidebar -->
    <div class="modal fade panelbox panelbox-left" id="sidebarPanel" tabindex="-1" role="dialog"></div>
    <!-- * App Sidebar -->

    
    <!-- Base Js File -->
    <!-- jquery -->
    <script src="js/jquery.min.js"></script>
    <!-- <script src="js//jquery.min.js"></script> -->
    <!-- * App Bottom Menu -->
    <!-- ========= JS Files =========  -->
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <!-- <script src="js/plugins/splide.min.js"></script> -->
    <!-- Swiper -->
    <script src="js/plugins/swiper.min.js"></script>
    <!-- Bootstrap -->
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
    <script src="js/bootstrap.min.js?version=1"></script>
    <!-- funciones -->
    <script>
        // add files
        // let files = ["jquery.min.js","popper.min.js","bootstrap.min.js","main.js","funciones.js"];
        let files = ["funciones.js"];
        for (let index = 0; index < files.length; index++) {
            const element = files[index];
            let timestamp = new Date().getTime();    
            let tag = document.createElement("script");
            tag.src = 'js/'+element+'?' + timestamp
            document.querySelector("body").appendChild(tag);
        }
    </script>
    <!-- style -->
    
</body>
</html>
