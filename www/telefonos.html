<body>

    <!-- App Header -->
    <div class="appHeader bg-primary text-light"></div>

    <!-- App Capsule -->

        <!-- Wallet Card -->

            <div class="wallet-card">
                <div class="balance">

                        <span class="title">Teléfonos de interés</span>
                        <h1 class="total"><ion-icon name="call"></ion-icon> 24h!!</h1>

                    <div class="right">

            </div>
        </div>
        <!-- Wallet Card -->
        
        <div id="contenedor_modal">
            
            <div class="modal fade action-sheet" id="nuevoNumero" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Nuevo número</h5>
                        </div>
                        <div class="modal-body">
                            <div class="action-sheet-content">

                                <div class="contenedorFormularioTelefonos"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <!-- * Stats -->

        <div class="section inset mt-2 mb-2">
            
            <div class="section-title">Teléfonos servicios 24h!!!</div>

            <div class="accordion" id="accordionExample2">
                
                <div id="contenedor_telefonos_urgentes" class="wallet-footer"></div>

            </div>

        </div>

    
        <div class="section inset mt-2 mb-2">

            <div class="section-title">Teléfonos otros servicios</div>

            <div class="accordion" id="accordionExample3">
                
                <div id="contenedor_telefonos_no_urgentes" class="wallet-footer"></div>

            </div>
            
        </div>


        <div class="section mt-2">
            
        </div>

        <div class="section inset mt-2 mb-2">

            <div class="section-title">Buscar un teléfono</div>
            
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Escribe el prefijo de España o el del Pais de origen, ejemplo: +34971530250  y te aparecerá en  el mapa</h5>
                    <!--
                    <p class="card-text">
                        Y obtendrás un resulttado como en el ejemplo , en el mapa te aparecerá los resultados de las búsqeudas , en el ejemplo 
                        Hotel en Mallorca y en Itali
                    </p>
                    -->
                    <br>
                    <div class="form-group basic animated">
                        <div class="input-wrapper">
                            <label class="label" for="numero_telefono">Número de teléfono</label>
                            <input type="text" class="form-control" name="numero_telefono" id="numero_telefono" placeholder="Número de teléfono">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>
                    <button name="buscar_telefono" id="buscar_telefono" class="btn btn-primary me-1 mb-1">Búscar</button>
                </div>
            </div>
            
            <br>
            <div id="contact-google-map"></div>
            <br>

        </div>


        <br><br>

        <!-- app footer -->

            <div class="footer-title">Copyright © Portvil S.L.U 2023. All Rights Reserved.</div>

    <!-- google maps mapas -->
    <script src="js/mapas.js?version=1"></script>

    <!-- funciones -->
    <script>
        // add files
        // let files = ["jquery.min.js","popper.min.js","bootstrap.min.js","main.js","funciones.js"];
        let files = ["funciones.js"];
        for (let index = 0; index < files.length; index++) {
            const element = files[index];
            let timestamp = new Date().getTime()    
            let tag = document.createElement("script");
            tag.src = 'js/'+element+'?' + timestamp
            document.querySelector("body").appendChild(tag);
        }

        $(function(){
            let boton_buscar_telefono = document.querySelector("#buscar_telefono");
            boton_buscar_telefono.onclick = function(){
                QueryByPhoneNumber();
            };    
        });

    </script>
