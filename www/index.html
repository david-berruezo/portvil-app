    <title>Portvil</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

        .website-logo-inside .logo img {
            width: 200px;
            margin-left: -20px!important;
        }
        .website-logo-inside .logo img.logo-size {
            opacity: 1 !important;
        }

        .website-logo-inside .logo {
            background-image: none;
        }
        .form-body{
            background-color:#152733!important;;
        }

        .password_incorrecto{
            display:none;     
        }
        
        .email_no_existe{
            display:none;   
        }
    </style>

<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="website-logo-inside">
                            <a href="index.html">
                                <div class="logo">
                                    <img class="logo-size" src="images/logo-dos.png" alt="">
                                </div>
                            </a>
                        </div>
                        <h3>Gran selección de viviendas vacacionales</h3>
                        <p>Empresa especializada con más de 40 años de experiencia en el alquiler de viviendas vacacionales</p>
                        <div class="page-links">
                            <a onclick="ir_otra_pagina('index.html')" href="#" class="active">Login</a>
                            <a onclick="ir_otra_pagina('registro.html')" href="#">Registrate</a>
                        </div>s
                        <form action="home.html" name="formulario-login" id="formulario-login" onsubmit="return ValidateFormLogin(this.email.value,this.password.value)" method="POST">
                            <input class="form-control" type="text" name="email" id="email" placeholder="E-mail Address" required>
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Login</button>
                                <a onclick="ir_otra_pagina('portvil-forget.html')" href="#">Olvidaste el password?</a>
                            </div>
                            <div class="form-button">
                                <p class="password_incorrecto">Password Incorrecto</p>
                                <p class="email_no_existe">Email no existe | Registrarte</p>
                            </div>
                        </form>
                        <div class="other-links">
                            <!-- <span>Or login with</span> -->

                            <a target="_blank" href="http://www.portvil.com/">Website</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
    
    <!-- <script src="./js/funciones.js?version=3"></script> -->
    <script>
        // add files
        // let files = ["jquery.min.js","popper.min.js","bootstrap.min.js","main.js","funciones.js"];
        let files = ["funciones.js"];
        for (let index = 0; index < files.length; index++) {
            const element = files[index];
            let timestamp = new Date().getTime()    
            let tag = document.createElement("script");
            tag.src = 'js/'+element+'?' + timestamp
            document.querySelector("body").appendChild(tag);
        }
        window.onload = () => {
            // empty    
        }
    </script>
</body>
</html>
